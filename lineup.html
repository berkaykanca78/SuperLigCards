<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Lig Kadro Oluşturucu</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23E60012' stroke='%23FFFFFF' stroke-width='3'/><polygon points='50,20 60,35 75,35 65,50 70,65 50,55 30,65 35,50 25,35 40,35' fill='%23FFFFFF'/></svg>"
        type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/lineup.css">
</head>

<body>
    <a href="index.html" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="home-icon">
            <path d="M12 2.1L1 12h3v9h6v-6h4v6h6v-9h3L12 2.1z"/>
        </svg>
        <span>Anasayfa</span>
    </a>
    <div class="container">
        <div class="left-panel">
            <div class="team-selector">
                <select id="teamSelect">
                    <option value="all">Tüm Takımlar</option>
                    <option value="galatasaray">Galatasaray</option>
                    <option value="fenerbahce">Fenerbahçe</option>
                    <option value="besiktas">Beşiktaş</option>
                    <option value="trabzonspor">Trabzonspor</option>
                    <option value="basaksehir">Başakşehir</option>
                    <option value="antalyaspor">Antalyaspor</option>
                    <option value="konyaspor">Konyaspor</option>
                    <option value="alanyaspor">Alanyaspor</option>
                    <option value="kayserispor">Kayserispor</option>
                    <option value="gaziantep">Gaziantep FK</option>
                    <option value="kocaelispor">Kocaelispor</option>
                    <option value="genclerbirligi">Gençlerbirliği</option>
                    <option value="karagumruk">Karagümrük</option>
                    <option value="rizespor">Rizespor</option>
                    <option value="goztepe">Göztepe</option>
                    <option value="samsunspor">Samsunspor</option>
                    <option value="eyupspor">Eyüpspor</option>
                </select>
                <select id="positionFilter">
                    <option value="">Tüm Pozisyonlar</option>
                    <option value="GK">Kaleci</option>
                    <option value="DEF">Defans</option>
                    <option value="MID">Orta Saha</option>
                    <option value="FW">Forvet</option>
                    <option value="MAN">Teknik Direktör</option>
                </select>
            </div>
            <div class="formation-controls">
                <select class="formation-select" id="formation">
                    <option value="4-4-2">4-4-2 Klasik</option>
                    <option value="4-3-3">4-3-3 Hücum</option>
                    <option value="3-5-2">3-5-2 Kanat</option>
                    <option value="4-2-3-1">4-2-3-1 Modern</option>
                </select>
                <button class="clear-btn" onclick="clearField()">Temizle</button>
            </div>
            <div class="cards-container" id="cardsContainer">
                <div class="no-cards-message">
                    Oyuncu kartlarını görmek için takım seçin
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="field-container">
                <div id="formationPoints"></div>
                <div id="cardContainer"></div>
                <div class="center-circle">
                    <div class="center-dot"></div>
                </div>
                <div class="field-center-line"></div>
                <div class="penalty-area-top"></div>
                <div class="penalty-area-bottom"></div>
                <div class="goal-area-top"></div>
                <div class="goal-area-bottom"></div>
                <div class="goal-post-top"></div>
                <div class="goal-post-bottom"></div>
                <div class="goal-net-top"></div>
                <div class="goal-net-bottom"></div>
                <div class="corner corner-top-left"></div>
                <div class="corner corner-top-right"></div>
                <div class="corner corner-bottom-left"></div>
                <div class="corner corner-bottom-right"></div>
                <div id="managerArea" class="manager-area">
                    <div class="manager-placeholder">Teknik Direktör</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bench-section">
        <div class="bench-title">BENCH</div>
        <div class="bench-positions">
            <div class="bench-slot" data-position="GK">
                <div class="position-label">GK</div>
                <div class="bench-placeholder">Kaleci</div>
            </div>
            <div class="bench-slot" data-position="RB">
                <div class="position-label">RB</div>
                <div class="bench-placeholder">Sağ Bek</div>
            </div>
            <div class="bench-slot" data-position="CB">
                <div class="position-label">CB</div>
                <div class="bench-placeholder">Stoper</div>
            </div>
            <div class="bench-slot" data-position="LB">
                <div class="position-label">LB</div>
                <div class="bench-placeholder">Sol Bek</div>
            </div>
            <div class="bench-slot" data-position="CM">
                <div class="position-label">CM</div>
                <div class="bench-placeholder">Orta Saha</div>
            </div>
            <div class="bench-slot" data-position="CDM">
                <div class="position-label">CDM</div>
                <div class="bench-placeholder">Ön Libero</div>
            </div>
            <div class="bench-slot" data-position="CAM">
                <div class="position-label">CAM</div>
                <div class="bench-placeholder">On Numara</div>
            </div>
            <div class="bench-slot" data-position="RW">
                <div class="position-label">RW</div>
                <div class="bench-placeholder">Sağ Kanat</div>
            </div>
            <div class="bench-slot" data-position="LW">
                <div class="position-label">LW</div>
                <div class="bench-placeholder">Sol Kanat</div>
            </div>
            <div class="bench-slot" data-position="ST">
                <div class="position-label">ST</div>
                <div class="bench-placeholder">Santrafor</div>
            </div>
        </div>
    </div>

    <script src="assets/js/lineup.js" defer></script>
    <script src="assets/js/cardGenerator.js" defer></script>

</body>

</html>
