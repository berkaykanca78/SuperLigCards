<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Süper Lig Kadro Oluşturucu</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23E60012' stroke='%23FFFFFF' stroke-width='3'/><polygon points='50,20 60,35 75,35 65,50 70,65 50,55 30,65 35,50 25,35 40,35' fill='%23FFFFFF'/></svg>"
        type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/lineup.css">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.98));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            z-index: 1000;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 0 30px;
            position: relative;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3B82F6, #60A5FA);
            transition: width 0.3s ease;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 3px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 6px 14px;
            display: block;
            transition: all 0.3s ease;
            font-weight: 600;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            color: white;
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .nav-link.active:hover {
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        /* Adjust main content for navbar */
        .container {
            margin-top: 40px;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        /* Mobile responsive navbar */
        @media (max-width: 1024px) {
            .navbar-container {
                padding: 0 20px;
            }

            .navbar-brand {
                font-size: 0.95rem;
            }

            .nav-link {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                height: 35px;
            }

            .navbar-container {
                height: 35px;
                padding: 0 15px;
            }

            .navbar-brand {
                font-size: 0.9rem;
                gap: 8px;
            }

            .navbar-nav {
                gap: 2px;
                padding: 2px;
            }

            .nav-link {
                padding: 4px 10px;
                font-size: 0.75rem;
            }

            .container {
                margin-top: 35px;
                height: calc(100vh - 35px);
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .left-panel {
                width: 100%;
                height: auto;
                max-height: 40vh;
                order: 2;
            }

            .right-panel {
                order: 1;
                min-height: 50vh;
            }

            .team-selector {
                flex-direction: column;
                gap: 8px;
            }

            .team-selector select {
                width: 100%;
                font-size: 0.9rem;
            }

            .formation-controls {
                flex-direction: column;
                gap: 8px;
            }

            .formation-select {
                width: 100%;
                font-size: 0.9rem;
            }

            .clear-btn {
                width: 100%;
                font-size: 0.9rem;
            }

            .cards-container {
                max-height: 25vh;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }

            .player-card {
                min-height: 120px;
            }

            .field-container {
                min-height: 400px;
            }

            .center-circle {
                width: 100px;
                height: 100px;
            }

            .penalty-area-top,
            .penalty-area-bottom {
                width: 70%;
                height: 20%;
            }

            .goal-area-top,
            .goal-area-bottom {
                width: 35%;
                height: 10%;
            }

            #cardContainer .player-card {
                transform: scale(0.7);
            }

            #cardContainer .player-card .player-image-container {
                width: 40px;
                height: 40px;
            }

            #cardContainer .player-card .player-info {
                padding: 5px;
            }

            #cardContainer .player-card .player-name {
                font-size: 0.7rem;
                line-height: 1.2;
            }

            #cardContainer .player-card .rating-badge {
                width: 25px;
                height: 25px;
                font-size: 0.6rem;
            }

            .formation-point {
                width: 30px;
                height: 30px;
            }

            .delete-button {
                width: 20px;
                height: 20px;
                font-size: 0.6rem;
            }

            .bench-section {
                order: 3;
                margin-top: 10px;
            }

            .bench-positions {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }

            .bench-slot {
                min-height: 80px;
            }

            .bench-slot .player-card {
                min-height: 80px;
            }

            .bench-slot .player-card .player-info .player-name {
                font-size: 0.7rem;
                line-height: 1.1;
            }

            .bench-slot .player-card .rating-badge {
                width: 20px;
                height: 20px;
                font-size: 0.6rem;
            }

            .bench-slot .player-card .delete-button {
                width: 18px;
                height: 18px;
                font-size: 0.5rem;
            }

            .mobile-manager-section {
                display: block;
                order: 4;
                margin-top: 10px;
            }

            .field-container .manager-area {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                padding: 0 10px;
            }

            .navbar-brand {
                font-size: 0.8rem;
                gap: 6px;
            }

            .navbar-nav {
                gap: 1px;
                padding: 1px;
            }

            .nav-link {
                padding: 3px 8px;
                font-size: 0.7rem;
            }

            .container {
                padding: 8px;
                gap: 8px;
            }

            .left-panel {
                max-height: 35vh;
                padding: 10px;
            }

            .right-panel {
                min-height: 45vh;
            }

            .team-selector select {
                font-size: 0.8rem;
            }

            .formation-select {
                font-size: 0.8rem;
            }

            .clear-btn {
                font-size: 0.8rem;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 6px;
            }

            .player-card {
                min-height: 100px;
            }

            .field-container {
                min-height: 350px;
            }

            .center-circle {
                width: 80px;
                height: 80px;
            }

            .penalty-area-top,
            .penalty-area-bottom {
                width: 75%;
                height: 18%;
            }

            .goal-area-top,
            .goal-area-bottom {
                width: 40%;
                height: 8%;
            }

            #cardContainer .player-card {
                transform: scale(0.6);
            }

            #cardContainer .player-card .player-image-container {
                width: 35px;
                height: 35px;
            }

            #cardContainer .player-card .player-name {
                font-size: 0.65rem;
            }

            #cardContainer .player-card .rating-badge {
                width: 22px;
                height: 22px;
                font-size: 0.55rem;
            }

            .formation-point {
                width: 25px;
                height: 25px;
            }

            .delete-button {
                width: 18px;
                height: 18px;
                font-size: 0.55rem;
            }

            .bench-positions {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }

            .bench-slot {
                min-height: 70px;
            }

            .bench-slot .player-card {
                min-height: 70px;
            }

            .bench-slot .player-card .player-info .player-name {
                font-size: 0.65rem;
            }

            .bench-slot .player-card .rating-badge {
                width: 18px;
                height: 18px;
                font-size: 0.55rem;
            }

            .bench-slot .player-card .delete-button {
                width: 16px;
                height: 16px;
                font-size: 0.5rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 5px;
                gap: 5px;
            }

            .left-panel {
                max-height: 30vh;
                padding: 8px;
            }

            .right-panel {
                min-height: 40vh;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 5px;
            }

            .player-card {
                min-height: 90px;
            }

            .field-container {
                min-height: 300px;
            }

            .center-circle {
                width: 70px;
                height: 70px;
            }

            .bench-positions {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .bench-slot {
                min-height: 60px;
            }

            .bench-slot .player-card {
                min-height: 60px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <span>Trendyol Süper Lig</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="lineup.html" class="nav-link active">Lineup</a>
                </li>
                <li class="nav-item">
                    <a href="fixture.html" class="nav-link">Fixture</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="left-panel">
            <div class="team-selector">
                <select id="teamSelect"></select>
                <select id="positionFilter"></select>
            </div>
            <div class="formation-controls">
                <select class="formation-select" id="formation"></select>
                <button class="clear-btn" onclick="clearField()">Temizle</button>
            </div>
            <div class="cards-container" id="cardsContainer">
                <div class="no-cards-message">
                    Oyuncu kartlarını görmek için takım seçin
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="field-container">
                <div id="formationPoints"></div>
                <div id="cardContainer"></div>
                <div class="center-circle">
                    <div class="center-dot"></div>
                </div>
                <div class="field-center-line"></div>
                <div class="penalty-area-top"></div>
                <div class="penalty-area-bottom"></div>
                <div class="goal-area-top"></div>
                <div class="goal-area-bottom"></div>
                <div class="goal-post-top"></div>
                <div class="goal-post-bottom"></div>
                <div class="goal-net-top"></div>
                <div class="goal-net-bottom"></div>
                <div class="corner corner-top-left"></div>
                <div class="corner corner-top-right"></div>
                <div class="corner corner-bottom-left"></div>
                <div class="corner corner-bottom-right"></div>
                <div id="managerArea" class="manager-area">
                    <div class="manager-placeholder">Teknik Direktör</div>
                </div>
            </div>
            <div class="mobile-manager-section">
                <div class="section-title">Teknik Direktör</div>
                <div class="manager-area">
                    <div class="manager-placeholder">Teknik Direktör</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bench-section">
        <div class="bench-title">BENCH</div>
        <div class="bench-positions">
            <div class="bench-slot" data-position="GK">
                <div class="position-label">GK</div>
                <div class="bench-placeholder">Kaleci</div>
            </div>
            <div class="bench-slot" data-position="RB">
                <div class="position-label">RB</div>
                <div class="bench-placeholder">Sağ Bek</div>
            </div>
            <div class="bench-slot" data-position="CB">
                <div class="position-label">CB</div>
                <div class="bench-placeholder">Stoper</div>
            </div>
            <div class="bench-slot" data-position="LB">
                <div class="position-label">LB</div>
                <div class="bench-placeholder">Sol Bek</div>
            </div>
            <div class="bench-slot" data-position="CM">
                <div class="position-label">CM</div>
                <div class="bench-placeholder">Orta Saha</div>
            </div>
            <div class="bench-slot" data-position="CDM">
                <div class="position-label">CDM</div>
                <div class="bench-placeholder">Ön Libero</div>
            </div>
            <div class="bench-slot" data-position="CAM">
                <div class="position-label">CAM</div>
                <div class="bench-placeholder">On Numara</div>
            </div>
            <div class="bench-slot" data-position="RW">
                <div class="position-label">RW</div>
                <div class="bench-placeholder">Sağ Kanat</div>
            </div>
            <div class="bench-slot" data-position="LW">
                <div class="position-label">LW</div>
                <div class="bench-placeholder">Sol Kanat</div>
            </div>
            <div class="bench-slot" data-position="ST">
                <div class="position-label">ST</div>
                <div class="bench-placeholder">Santrafor</div>
            </div>
        </div>
    </div>

    <script src="assets/js/lineup.js" defer></script>
    <script src="assets/js/cardGenerator.js" defer></script>

</body>

</html>
