<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol Süper Lig Maç Sonuçları</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23E60012' stroke='%23FFFFFF' stroke-width='3'/><polygon points='50,20 60,35 75,35 65,50 70,65 50,55 30,65 35,50 25,35 40,35' fill='%23FFFFFF'/></svg>"
        type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/results.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <span>Trendyol Süper Lig</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="lineup.html" class="nav-link">Lineup</a>
                </li>
                <li class="nav-item">
                    <a href="fixture.html" class="nav-link">Fixture</a>
                </li>
                <li class="nav-item">
                    <a href="stats.html" class="nav-link">Stats</a>
                </li>
                <li class="nav-item">
                    <a href="standings.html" class="nav-link">Standings</a>
                </li>
                <li class="nav-item">
                    <a href="results.html" class="nav-link active">Results</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link">News</a>
                </li>
            </ul>
        </div>
    </nav>

    <button class="menu-toggle">☰</button>
    <div class="container">
        <div class="sidebar">
            <div class="league-header">
                <img src="https://www.tff.org/Resources/TFF/Images/0000000015/TFF/TFF-Logolar/2024-2025/trendyol-super-lig-dikey-logo.png"
                    alt="Trendyol Süper Lig" class="league-logo">
                <h1>TRENDYOL SÜPER LİG</h1>
            </div>
            <ul class="teams-list">
                <!-- Teams will be dynamically loaded here -->
            </ul>
        </div>

        <div class="main-content">
            <div class="results-container">
                <div class="results-header">
                    <h1>2025-2026 Süper Lig Maç Sonuçları</h1>
                    <p>Tüm maç sonuçları ve skorlar</p>
                </div>

                <div class="results-filters">
                    <div class="filter-group">
                        <label for="weekFilter">Hafta:</label>
                        <select id="weekFilter" class="results-filter">
                            <option value="">Tüm Haftalar</option>
                            <!-- Weeks will be populated by JS -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="teamFilter">Takım:</label>
                        <select id="teamFilter" class="results-filter">
                            <option value="">Tüm Takımlar</option>
                            <!-- Teams will be populated by JS -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="resultFilter">Sonuç:</label>
                        <select id="resultFilter" class="results-filter">
                            <option value="">Tüm Sonuçlar</option>
                            <option value="home">Ev Sahibi Galibiyet</option>
                            <option value="away">Deplasman Galibiyet</option>
                            <option value="draw">Beraberlik</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Tarih:</label>
                        <input type="date" id="dateFilter" class="results-filter">
                    </div>
                </div>

                <div class="results-summary">
                    <div class="summary-card">
                        <i class="fas fa-trophy"></i>
                        <div class="summary-content">
                            <h3>Toplam Maç</h3>
                            <span id="totalMatches">306</span>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-home"></i>
                        <div class="summary-content">
                            <h3>Ev Sahibi Galibiyet</h3>
                            <span id="homeWins">145</span>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-plane"></i>
                        <div class="summary-content">
                            <h3>Deplasman Galibiyet</h3>
                            <span id="awayWins">98</span>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-handshake"></i>
                        <div class="summary-content">
                            <h3>Beraberlik</h3>
                            <span id="draws">63</span>
                        </div>
                    </div>
                </div>

                <div class="results-list" id="resultsList">
                    <!-- Results will be loaded here -->
                </div>

                <div class="pagination-container">
                    <button class="pagination-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                        Önceki
                    </button>
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Page numbers will be generated here -->
                    </div>
                    <button class="pagination-btn" id="nextPage">
                        Sonraki
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/results.js" defer></script>
</body>

</html>
